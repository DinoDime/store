<!DOCTYPE html>
<html>
    <head>
        <title>The Gaming | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Gaming Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">Consoles</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Nintendo Switch</span>
                    <img class="shop-item-image" src="https://d.ibtimes.co.uk/en/full/1582842/nintendo-switch.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$299.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">PlayStation 5 PreOrder</span>
                    <img class="shop-item-image" src="https://media.comicbook.com/2018/11/ps5-1146279.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$499.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">XBox Series X</span>
                    <img class="shop-item-image" src="https://cdn.vox-cdn.com/thumbor/wHIPwFMFGOBKUjYrI858fR9TbH0=/0x0:1200x675/1200x800/filters:focal(504x242:696x434)/cdn.vox-cdn.com/uploads/chorus_image/image/65898668/xboxseriesx.0.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$539.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Oculus Quest 2</span>
                    <img class="shop-item-image" src="https://gamespot1.cbsistatic.com/uploads/original/1551/15511094/3736354-oculus-quest-2.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$299.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">GAMES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Animal Crossing</span>
                    <img class="shop-item-image" src="https://nintendowire.com/wp-content/uploads/2019/07/Animal-Crossing-New-Horizons-Box-Art.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$55.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Doom</span>
                    <img class="shop-item-image" src="https://gamesdokan.com/wp-content/uploads/2016/07/Doom-1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">The Game Store</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="Images/Spotify Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
